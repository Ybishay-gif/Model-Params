<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Model Parameter Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="auth-screen">
      <div class="text-center" style="width: 360px">
        <h4 class="mb-3 fw-bold">Model Parameters</h4>
        <input type="password" id="pass" class="form-control mb-3 text-center" placeholder="App Password" />
        <input type="text" id="user" class="form-control mb-3 text-center" placeholder="Your email (for logs)" />
        <button class="btn btn-dark w-100 mb-3" id="unlock-btn">Unlock</button>
        <button class="btn btn-primary w-100" id="google-btn" disabled>Sign in with Google</button>
        <div class="small text-muted mt-3">Configure <code>docs/config.js</code> first.</div>
      </div>
    </div>

    <div id="loader" class="loader-overlay">
      <div class="spinner-border text-primary mb-3"></div>
      <h6 id="loader-text">Loading...</h6>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 20px">
          <div class="modal-body text-center p-5">
            <div class="display-1 text-success mb-4"><i class="bi bi-check-circle-fill"></i></div>
            <h4 class="fw-bold mb-2">Success!</h4>
            <p id="modal-message" class="text-muted mb-4 small"></p>
            <button type="button" class="btn btn-primary rounded-pill px-5 py-2 fw-bold" data-bs-dismiss="modal">Great</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid py-4" id="app" style="display: none">
      <div class="row">
        <div class="col-lg-3">
          <div class="card p-4 sticky-top" style="top: 20px">
            <h5 class="fw-bold mb-4">Filters</h5>
            <div class="mb-3"><label class="small fw-bold">Tactic</label><select id="tactic" class="form-select"></select></div>
            <div class="mb-3"><label class="small fw-bold">Vertical</label><select id="vertical" class="form-select"></select></div>
            <div class="mb-4"><label class="small fw-bold text-primary">Segment</label><select id="segment" class="form-select border-primary"><option value="ALL">Apply to ALL (Load MCH)</option></select></div>
            <button class="btn btn-primary w-100 py-2 fw-bold" id="save-btn">Save All Changes</button>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="card"><div class="card-header p-3">ROE Ranges (-50% to 50%)</div><div class="card-body slider-wrapper"><div id="slider-roe"></div></div></div>
          <div class="card"><div class="card-header p-3">Performance (0% to 300%)</div><div class="card-body slider-wrapper"><div id="slider-perf"></div></div></div>
          <div class="card"><div class="card-header p-3">Win Rate (0% to 100%)</div><div class="card-body slider-wrapper"><div id="slider-wr"></div></div></div>
          <div class="card"><div class="card-header p-3">Quote Rate (0% to 100%)</div><div class="card-body slider-wrapper"><div id="slider-quote"></div></div></div>
          <div class="card"><div class="card-header p-3">Date Ranges</div><div class="card-body row" id="sec-dates"></div></div>
          <div class="card"><div class="card-header p-3">Cost Configuration ($ Values)</div><div class="card-body row" id="sec-cost"></div></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="./config.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
